name: Manual Quality Checks

on:
  workflow_dispatch:
    inputs:
      check-type:
        description: 'Type of check to run'
        required: true
        type: choice
        options:
          - all
          - format
          - test
          - build
      working-directory:
        description: 'Working directory (default: app)'
        required: false
        default: 'app'

permissions:
  contents: read

jobs:
  manual-checks:
    name: Run Manual Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.event.inputs.working-directory }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: ./${{ github.event.inputs.working-directory }}/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run format check
        if: github.event.inputs.check-type == 'format' || github.event.inputs.check-type == 'all'
        run: pnpm run check

      - name: Run tests
        if: github.event.inputs.check-type == 'test' || github.event.inputs.check-type == 'all'
        run: pnpm run test

      - name: Install Playwright browsers
        if: github.event.inputs.check-type == 'test' || github.event.inputs.check-type == 'all'
        run: pnpm exec playwright install --with-deps

      - name: Run E2E tests
        if: github.event.inputs.check-type == 'test' || github.event.inputs.check-type == 'all'
        run: pnpm run test:e2e

      - name: Build application
        if: github.event.inputs.check-type == 'build' || github.event.inputs.check-type == 'all'
        run: pnpm run build

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: check-results-${{ github.run_id }}
          path: |
            ./${{ github.event.inputs.working-directory }}/test-results/
            ./${{ github.event.inputs.working-directory }}/.svelte-kit/
          retention-days: 7
