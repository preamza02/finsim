name: Post-Merge Actions

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  post-merge-notification:
    name: Post-Merge Notification
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Thank contributor
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const author = pr.user.login;
            const prNumber = pr.number;
            const prTitle = pr.title;

            const message = `ðŸŽ‰ **Thank you @${author}!**\n\n` +
              `PR #${prNumber} "${prTitle}" has been successfully merged into main.\n\n` +
              `Your contribution helps make FinSim better! ðŸš€`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

      - name: Close related issues
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const body = pr.body || '';

            // Find issue references (e.g., "Fixes #123", "Closes #456")
            const issueRegex = /(?:close[sd]?|fix(?:e[sd])?|resolve[sd]?)\s+#(\d+)/gi;
            const matches = [...body.matchAll(issueRegex)];

            for (const match of matches) {
              const issueNumber = parseInt(match[1]);

              try {
                // Add a comment to the issue
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  body: `âœ… This issue has been resolved by PR #${pr.number} which was just merged.`
                });
              } catch (error) {
                console.log(`Could not comment on issue #${issueNumber}: ${error.message}`);
              }
            }

  update-project-board:
    name: Update Project Board
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Add to done column
        uses: actions/github-script@v7
        with:
          script: |
            // This is a placeholder for project board integration
            // Customize based on your project board setup
            console.log('PR merged successfully. Update project boards if configured.');
